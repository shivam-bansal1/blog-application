{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class='text-center mb-4'>Register</h3>
    <form action="{% url 'register' %}" method='POST' style="width:500px; margin:auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
            <button type='submit' class='btn btn-warning mb-2'>Register</button>
        </div>
    </form>
{% endblock content %}
