{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <h3 class="text-center">Login</h3>
    <form action="{% url "login" %}" method="POST" style="width:500px; margin:auto;">
        {% csrf_token %}
        {{ form | crispy }}
        <div class="text-center">
            <button type='submit' class='btn btn-warning mb-2'>Login</button>
        </div>
    </form>
{% endblock content %}
