{% extends "base.html" %}

{% block content %}

    <div class="row">
        <!-- Load Left Sidebar-->
        {% include "dashboard/sidebar.html" %}

        <!-- Right Sidebar-->
        <div class="col-md-9">
            <h2>Logged in as {{ user }}</h2>
            <div class="row">
                <div class="col">
                    <div class="card border-default mb-3 ">
                        <div class="card-header text-uppercase text-center font-weight-bold">All Categories</div>
                        <div class="card-body text-center text-uppercase">
                            <h5 class="card-title text-center">{{ categories_count }}</h5>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card border-default mb-3 ">
                        <div class="card-header text-uppercase text-center font-weight-bold">All Posts</div>
                        <div class="card-body text-center text-uppercase">
                            <h5 class="card-title text-center">{{ blogs_count }}</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>


    </div>

{% endblock content %}
