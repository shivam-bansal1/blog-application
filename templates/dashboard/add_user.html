{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="row">
        <!-- Load Left Sidebar-->
        {% include "dashboard/sidebar.html" %}

        <!-- Right Sidebar-->
        <div class="col-md-9">
            {%if perms.auth.add_user %}
                <h2>Add new User</h2>
                
                <form action="{% url 'add_user' %}" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <button type='submit' class='btn btn-warning mb-2'>Submit</button>
                </form>
            {% else %}
                <h5>You do not have the permission to view this page.</h5>
            {% endif %}
        </div>
    </div>

{% endblock content %}
