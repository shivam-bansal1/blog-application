{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="row">
        <!-- Load Left Sidebar-->
        {% include "dashboard/sidebar.html" %}

        <!-- Right Sidebar-->
        <div class="col-md-9">
            <h2>Add new category</h2>
            
            <form action="{% url 'add_category' %}" method="POST" style='width:500px;'>
                {% csrf_token %}
                {{ form | crispy }}

                <button type='submit' class='btn btn-warning mb-2'>Submit</button>
            </form>
        </div>


    </div>

{% endblock content %}
