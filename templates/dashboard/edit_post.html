{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="row">
        <!-- Load Left Sidebar-->
        {% include "dashboard/sidebar.html" %}

        <!-- Right Sidebar-->
        <div class="col-md-9">
            <h2>Edit Post</h2>
            
            <form action="{% url 'edit_post' post.id %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}

                <button type='submit' class='btn btn-warning mb-2'>Edit</button>
            </form>
        </div>


    </div>

{% endblock content %}
