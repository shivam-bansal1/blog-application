{% extends "base.html" %}

{% block content %}
{% load crispy_forms_tags %}
    <div class="row">
        <!-- Load Left Sidebar-->
        {% include "dashboard/sidebar.html" %}

        <!-- Right Sidebar-->
        <div class="col-md-9">
            {% if perms.auth.change_user %}
                <h2>Edit category</h2>
                
                <form action="{% url 'edit_user' user.id %}" method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}

                    <button type='submit' class='btn btn-warning mb-2'>Edit</button>
                </form>
            {% else %}
                <h5>You don't have the permission to view this page.</h5>
            {% endif %}
        </div>
    </div>

{% endblock content %}
