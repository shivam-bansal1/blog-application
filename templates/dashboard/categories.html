{% extends "base.html" %}

{% block content %}

    <div class="row">
        <!-- Load Left Sidebar-->
        {% include "dashboard/sidebar.html" %}
        
        <!-- Right Sidebar-->
        <div class="col-md-9">
            <h2 class='text-center pb-2'>All Categories</h2>
            <a href="{% url 'add_category' %}"><div class="btn btn-dark text-light float-right mb-1">+ Add</div></a>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>S No.</th>
                        <th>Category Name</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cat in categories %}
                        <tr>
                            <th>{{ forloop.counter }}</th>
                            <td>{{ cat }}</td>
                            <td>{{ cat.created_at }}</td>
                            <td>{{ cat.updated_at }}</td>
                            <td>
                                <a href="{% url 'edit_category' cat.id %}"><i class="fa fa-edit text-success"></i></a>
                                &nbsp;
                                &nbsp;
                                <a href="{% url 'delete_category' cat.id %}"><i class="fa fa-trash text-danger"></i></a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>


    </div>

{% endblock content %}
