{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blogs</title>
    <link href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <link href="{% static 'css/blog.css' %}" rel="stylesheet">
  </head>
<body>
    <div class="container">
      <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
          <div class="col-8 pt-1">
            <a class="blog-header-logo text-dark" href="/">Django Blog</a>
          </div>
          <div class="col-4 d-flex justify-content-end align-items-center">
            <a class="btn btn-sm btn-warning" href="#">Login</a> &nbsp;
            <a class="btn btn-sm btn-outline-secondary" href="#">Register</a>
          </div>
        </div>
      </header>
  
  <!-- Featured Posts -->
  <h2 class="text-uppercase text-warning">Category - {{ category }}</h2>
  <div class="row mb-2">
    {% for post in posts %}
          <div class="col-md-6">
            <div class="card border-0" >
              <div class="card-body">
                <h3> {{ post.title }}</h3>
                <small class="mb-1 text-muted"> {{ post.created_at | timesince }} ago | {{ post.author }}</small>
                <p class="card-text">{{ post.short_description | truncatewords:25 }}</p>
              </div>
            </div>
          </div>
    {% endfor %}
  </div>


</div>
<footer class="blog-footer">
  <p>Django blog built with ï¿½ by <a href="#">Shivam Bansal</a></p>
</footer>
</body>
</html>
